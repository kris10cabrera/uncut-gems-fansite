<body>
  <script>
    document.fonts.ready.then(function () {
      if (window.innerWidth > 800) {
        var text = new Blotter.Text("This is how I win.", {
          family: "'GT America Mono', monospace",
          size: 60,
          fill: "#FF0000"
        });
      } else {
        var text = new Blotter.Text("This is how I win.", {
          family: "'GT America Mono', monospace",
          size: 25,
          fill: "#FF0000"
        });
      }

      var material = new Blotter.RollingDistortMaterial();

      var blotter = new Blotter(material, { texts: text });

      var scope = blotter.forText(text);

      scope.appendTo(document.body);
    });
  </script>
  <header>This is an <span class="tungsten">Uncut Gems</span> fansite...</header>

    <p>made by <a href="https://twitter.com/kris10cabrera">kris10cabrera</a></p>
  </section>

</body>
